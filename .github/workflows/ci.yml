name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node 24 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          check-latest: true
      - name: Show versions
        run: |
          node -v
          npm -v
