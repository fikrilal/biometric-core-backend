openapi: 3.1.0
info:
  title: Biometric Core Backend API
  version: 0.1.0
  description: >-
    REST API for biometric enrollment, authentication, and device management.
servers:
  - url: http://localhost:3000
    description: Local development
tags:
  - name: Health
  - name: Auth
  - name: Enrollment
  - name: Users
  - name: Devices
  - name: Wallets
  - name: Transactions
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  headers:
    XRequestId:
      description: Correlation ID echoed back on all responses.
      schema: { type: string }
    IdempotencyReplayed:
      description: True when a request with the same Idempotency-Key was replayed and a cached result is returned.
      schema: { type: boolean }
    Location:
      description: Absolute or path URL of the created resource.
      schema: { type: string }
    StepUpToken:
      description: Step-Up token used for sensitive transfers.
      schema: { type: string }
  parameters:
    XRequestId:
      in: header
      name: X-Request-Id
      required: false
      schema: { type: string }
      description: Optional request correlation ID. Echoed back in responses.
    IdempotencyKey:
      in: header
      name: Idempotency-Key
      required: false
      schema: { type: string }
      description: Idempotency key for safely retrying mutating requests.
    Cursor:
      in: query
      name: cursor
      required: false
      schema: { type: string }
      description: Opaque pagination cursor.
    Limit:
      in: query
      name: limit
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 250
        default: 25
      description: Page size (default 25, max 250).
    StepUpToken:
      in: header
      name: X-Step-Up-Token
      required: false
      schema: { type: string }
      description: Step-Up token for sensitive transfers.
  responses:
    Problem:
      description: Error response
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
  schemas:
    Meta:
      type: object
      properties:
        nextCursor: { type: string, nullable: true }
        limit: { type: integer, minimum: 1, maximum: 250 }
    ProblemDetails:
      type: object
      required: [type, title, status, traceId]
      properties:
        type: { type: string, description: A URI reference that identifies the problem type }
        title: { type: string }
        status: { type: integer, format: int32 }
        detail: { type: string }
        instance: { type: string }
        code: { type: string, description: Machine-readable error code }
        traceId: { type: string, description: Correlation/trace identifier }

    User:
      type: object
      required: [id, email, firstName, lastName, createdAt]
      properties:
        id: { type: string }
        email: { type: string, format: email }
        firstName: { type: string }
        lastName: { type: string }
        createdAt: { type: string, format: date-time }

    Device:
      type: object
      required: [id, userId, credentialId, active, createdAt]
      properties:
        id: { type: string }
        userId: { type: string }
        credentialId: { type: string }
        active: { type: boolean }
        createdAt: { type: string, format: date-time }

    WalletLimits:
      type: object
      properties:
        minAmountMinor: { type: integer, minimum: 0 }
        perTransactionMaxMinor: { type: integer, minimum: 0 }
        dailyMaxMinor: { type: integer, minimum: 0 }
        dailyUsedMinor: { type: integer, minimum: 0 }

    Wallet:
      type: object
      required: [walletId, userId, currency, availableBalanceMinor, status, limits]
      properties:
        walletId: { type: string }
        userId: { type: string }
        currency: { type: string }
        availableBalanceMinor: { type: integer }
        status:
          type: string
          enum: [ACTIVE, SUSPENDED, CLOSED]
        limits:
          $ref: '#/components/schemas/WalletLimits'

    WalletTransaction:
      type: object
      required:
        - transactionId
        - type
        - direction
        - amountMinor
        - feeMinor
        - currency
        - status
        - createdAt
        - stepUpUsed
      properties:
        transactionId: { type: string }
        type:
          type: string
          enum: [P2P_TRANSFER, ADJUSTMENT, PROMO_CREDIT]
        direction:
          type: string
          enum: [INCOMING, OUTGOING]
        counterpartyUserId: { type: string, nullable: true }
        counterpartyMaskedName: { type: string, nullable: true }
        counterpartyMaskedIdentifier: { type: string, nullable: true }
        amountMinor: { type: integer }
        feeMinor: { type: integer }
        currency: { type: string }
        note: { type: string, nullable: true }
        status:
          type: string
          enum: [PENDING, COMPLETED, FAILED, REVERSED]
        createdAt: { type: string, format: date-time }
        stepUpUsed: { type: boolean }

    TransferRecipient:
      type: object
      properties:
        userId: { type: string }
        email: { type: string, format: email }

    CreateTransferInput:
      type: object
      required: [recipient, amountMinor, currency]
      properties:
        recipient:
          $ref: '#/components/schemas/TransferRecipient'
        amountMinor:
          type: integer
          minimum: 1
        currency:
          type: string
        note:
          type: string
        clientReference:
          type: string
        stepUpToken:
          type: string

    Transfer:
      type: object
      required:
        - transactionId
        - type
        - role
        - fromWalletId
        - toWalletId
        - amountMinor
        - feeMinor
        - currency
        - status
        - createdAt
        - stepUpUsed
      properties:
        transactionId: { type: string }
        type:
          type: string
          enum: [P2P_TRANSFER, ADJUSTMENT, PROMO_CREDIT]
        role:
          type: string
          enum: [SENDER, RECIPIENT]
        fromWalletId: { type: string }
        toWalletId: { type: string }
        amountMinor: { type: integer }
        feeMinor: { type: integer }
        currency: { type: string }
        note: { type: string, nullable: true }
        status:
          type: string
          enum: [PENDING, COMPLETED, FAILED, REVERSED]
        createdAt: { type: string, format: date-time }
        stepUpUsed: { type: boolean }
        clientReference: { type: string, nullable: true }

    ResolveRecipientInput:
      type: object
      required: [identifier]
      properties:
        identifier:
          type: object
          properties:
            userId: { type: string }
            email: { type: string, format: email }

    ResolveRecipientResponse:
      type: object
      required: [userId, displayName, maskedIdentifier, canReceiveTransfers]
      properties:
        userId: { type: string }
        displayName: { type: string }
        maskedIdentifier: { type: string }
        canReceiveTransfers: { type: boolean }

    AuthChallengeInput:
      oneOf:
        - type: object
          required: [email]
          properties:
            email: { type: string, format: email }
        - type: object
          required: [userId]
          properties:
            userId: { type: string }
      description: Identify the user to authenticate.

    EnrollmentChallengeInput:
      type: object
      description: >
        Optional parameters for creating an enrollment challenge. The user to enroll is derived
        from the authenticated access token; clients may provide an optional device label.
      properties:
        deviceName:
          type: string
          maxLength: 128
          description: Optional human-friendly label for the device being enrolled.

    ChallengeResponse:
      type: object
      required: [challengeId, publicKeyCredentialOptions]
      properties:
        challengeId: { type: string }
        publicKeyCredentialOptions:
          type: object
          description: WebAuthn options as per spec (opaque to clients).
          additionalProperties: true

    AuthVerifyInput:
      type: object
      required: [challengeId, credential]
      properties:
        challengeId: { type: string }
        credential:
          type: object
          description: WebAuthn assertion response from the client.
          additionalProperties: true

    StepUpChallengeInput:
      type: object
      description: Optional purpose for the step-up authentication.
      properties:
        purpose:
          type: string
          maxLength: 128
          description: Purpose for step-up (e.g., transaction:transfer).

    StepUpVerifyInput:
      type: object
      required: [challengeId, credential]
      properties:
        challengeId: { type: string }
        credential:
          type: object
          description: WebAuthn assertion response from the client.
          additionalProperties: true

    StepUpVerifyResponse:
      type: object
      required: [stepUpToken]
      properties:
        stepUpToken: { type: string }
    AuthTokens:
      type: object
      required: [accessToken, refreshToken, expiresIn, emailVerified]
      properties:
        accessToken: { type: string }
        refreshToken: { type: string }
        expiresIn: { type: integer, format: int32, description: Access token expiration in seconds }
        emailVerified: { type: boolean, description: Whether the account email is verified }

    EnrollmentVerifyInput:
      type: object
      required: [challengeId, credential]
      properties:
        challengeId: { type: string }
        credential:
          type: object
          description: WebAuthn attestation response from the client.
          additionalProperties: true

    EnrollmentVerifyResponse:
      type: object
      required: [credentialId, deviceId]
      properties:
        credentialId: { type: string }
        deviceId: { type: string }

    CreateUserInput:
      type: object
      required: [email]
      properties:
        email: { type: string, format: email }

    EnvelopeUser:
      type: object
      required: [data]
      properties:
        data: { $ref: '#/components/schemas/User' }
        meta: { $ref: '#/components/schemas/Meta' }

    EnvelopeUsers:
      type: object
      required: [data]
      properties:
        data:
          type: array
          items: { $ref: '#/components/schemas/User' }
        meta: { $ref: '#/components/schemas/Meta' }

    EnvelopeWallet:
      type: object
      required: [data]
      properties:
        data: { $ref: '#/components/schemas/Wallet' }

    EnvelopeWalletTransactions:
      type: object
      required: [data]
      properties:
        data:
          type: array
          items: { $ref: '#/components/schemas/WalletTransaction' }
        meta: { $ref: '#/components/schemas/Meta' }

    EnvelopeTransfer:
      type: object
      required: [data]
      properties:
        data: { $ref: '#/components/schemas/Transfer' }

    EnvelopeResolveRecipient:
      type: object
      required: [data]
      properties:
        data: { $ref: '#/components/schemas/ResolveRecipientResponse' }

    EnvelopeDevices:
      type: object
      required: [data]
      properties:
        data:
          type: array
          items: { $ref: '#/components/schemas/Device' }
        meta: { $ref: '#/components/schemas/Meta' }

    EnvelopeChallengeResponse:
      type: object
      required: [data]
      properties:
        data: { $ref: '#/components/schemas/ChallengeResponse' }

    EnvelopeAuthVerifyResponse:
      type: object
      required: [data]
      properties:
        data: { $ref: '#/components/schemas/AuthTokens' }
    EnvelopeAuthTokens:
      type: object
      required: [data]
      properties:
        data: { $ref: '#/components/schemas/AuthTokens' }
    OperationResult:
      type: object
      required: [success]
      properties:
        success: { type: boolean }
    EnvelopeOperationResult:
      type: object
      required: [data]
      properties:
        data: { $ref: '#/components/schemas/OperationResult' }

    EnvelopeEnrollmentVerifyResponse:
      type: object
      required: [data]
      properties:
        data: { $ref: '#/components/schemas/EnrollmentVerifyResponse' }

paths:
  /health:
    get:
      tags: [Health]
      summary: Liveness check
      operationId: getHealth
      parameters:
        - $ref: '#/components/parameters/XRequestId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [ok]
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        default:
          $ref: '#/components/responses/Problem'

  /v1/auth/challenge:
    post:
      tags: [Auth]
      summary: Create authentication challenge (WebAuthn assertion)
      operationId: authCreateChallenge
      parameters:
        - $ref: '#/components/parameters/XRequestId'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/AuthChallengeInput' }
      responses:
        '200':
          description: Challenge issued
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeChallengeResponse' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        default:
          $ref: '#/components/responses/Problem'
      security: []

  /v1/auth/verify:
    post:
      tags: [Auth]
      summary: Verify authentication assertion and issue tokens
      operationId: authVerify
      parameters:
        - $ref: '#/components/parameters/XRequestId'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/AuthVerifyInput' }
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeAuthTokens' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        default:
          $ref: '#/components/responses/Problem'

  /v1/enroll/challenge:
    post:
      tags: [Enrollment]
      summary: Create enrollment challenge (WebAuthn attestation)
      operationId: enrollCreateChallenge
      parameters:
        - $ref: '#/components/parameters/XRequestId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/EnrollmentChallengeInput' }
      responses:
        '200':
          description: Challenge issued
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeChallengeResponse' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
            Idempotency-Replayed:
              $ref: '#/components/headers/IdempotencyReplayed'
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []

  /v1/auth/step-up/challenge:
    post:
      tags: [Auth]
      summary: Create step-up authentication challenge
      operationId: authStepUpCreateChallenge
      parameters:
        - $ref: '#/components/parameters/XRequestId'
      requestBody:
        required: false
        content:
          application/json:
            schema: { $ref: '#/components/schemas/StepUpChallengeInput' }
      responses:
        '200':
          description: Challenge issued
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeChallengeResponse' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []

  /v1/auth/step-up/verify:
    post:
      tags: [Auth]
      summary: Verify step-up authentication and issue token
      operationId: authStepUpVerify
      parameters:
        - $ref: '#/components/parameters/XRequestId'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/StepUpVerifyInput' }
      responses:
        '200':
          description: Step-up verified
          content:
            application/json:
              schema:
                type: object
                required: [data]
                properties:
                  data: { $ref: '#/components/schemas/StepUpVerifyResponse' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []

  /v1/enroll/verify:
    post:
      tags: [Enrollment]
      summary: Verify enrollment attestation and store credential
      operationId: enrollVerify
      parameters:
        - $ref: '#/components/parameters/XRequestId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/EnrollmentVerifyInput' }
      responses:
        '200':
          description: Device enrolled
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeEnrollmentVerifyResponse' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
            Idempotency-Replayed:
              $ref: '#/components/headers/IdempotencyReplayed'
        default:
          $ref: '#/components/responses/Problem'

  /v1/users:
    post:
      tags: [Users]
      summary: Create a user
      operationId: createUser
      parameters:
        - $ref: '#/components/parameters/XRequestId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CreateUserInput' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeUser' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
            Location:
              $ref: '#/components/headers/Location'
        '409':
          description: Conflict (e.g., email already exists)
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/ProblemDetails' }
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []

    get:
      tags: [Users]
      summary: List users (cursor pagination)
      operationId: listUsers
      parameters:
        - $ref: '#/components/parameters/XRequestId'
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeUsers' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []

  /v1/users/{id}:
    get:
      tags: [Users]
      summary: Get a user by id
      operationId: getUser
      parameters:
        - $ref: '#/components/parameters/XRequestId'
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeUser' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        '404':
          description: Not found
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/ProblemDetails' }
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []

  /v1/wallets/me:
    get:
      tags: [Wallets]
      summary: Get current user's wallet
      operationId: getCurrentWallet
      parameters:
        - $ref: '#/components/parameters/XRequestId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeWallet' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []

  /v1/wallets/me/transactions:
    get:
      tags: [Wallets]
      summary: List wallet transactions for current user
      operationId: listCurrentWalletTransactions
      parameters:
        - $ref: '#/components/parameters/XRequestId'
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeWalletTransactions' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []

  /v1/transactions/transfer:
    post:
      tags: [Transactions]
      summary: Create wallet transfer
      operationId: createTransfer
      parameters:
        - $ref: '#/components/parameters/XRequestId'
        - $ref: '#/components/parameters/IdempotencyKey'
        - $ref: '#/components/parameters/StepUpToken'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CreateTransferInput' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeTransfer' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
            Idempotency-Replayed:
              $ref: '#/components/headers/IdempotencyReplayed'
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []

  /v1/transactions/{id}:
    get:
      tags: [Transactions]
      summary: Get transfer by id
      operationId: getTransfer
      parameters:
        - $ref: '#/components/parameters/XRequestId'
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeTransfer' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []

  /v1/transactions/recipients/resolve:
    post:
      tags: [Transactions]
      summary: Resolve recipient identifier
      operationId: resolveRecipient
      parameters:
        - $ref: '#/components/parameters/XRequestId'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ResolveRecipientInput' }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeResolveRecipient' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []

  /v1/devices:
    get:
      tags: [Devices]
      summary: List devices for current user
      operationId: listDevices
      parameters:
        - $ref: '#/components/parameters/XRequestId'
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeDevices' }
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []

  /v1/devices/{id}:
    delete:
      tags: [Devices]
      summary: Revoke a device by id
      operationId: revokeDevice
      parameters:
        - $ref: '#/components/parameters/XRequestId'
        - $ref: '#/components/parameters/IdempotencyKey'
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Deleted
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
        '404':
          description: Not found
          content:
            application/problem+json:
              schema: { $ref: '#/components/schemas/ProblemDetails' }
        default:
          $ref: '#/components/responses/Problem'
      security:
        - bearerAuth: []
  /v1/auth/password/register:
    post:
      tags: [Auth]
      summary: Register with email/password
      operationId: passwordRegister
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, firstName, lastName]
              properties:
                email: { type: string, format: email }
                password: { type: string, minLength: 8 }
                firstName: { type: string }
                lastName: { type: string }
      responses:
        '201':
          description: Registered
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeAuthTokens' }
        default:
          $ref: '#/components/responses/Problem'
  /v1/auth/password/login:
    post:
      tags: [Auth]
      summary: Login with email/password
      operationId: passwordLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string }
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EnvelopeAuthTokens' }
        default:
          $ref: '#/components/responses/Problem'
